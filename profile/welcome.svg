<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
        .image-container {
            position: relative;
        }

        .light-image {
            display: block;
        }

        .dark-image {
            display: none;
        }

        @media (prefers-color-scheme: dark) {
            .light-image:not(:root.dark-mode) {
                display: none;
            }
  
            .dark-image:not(:root.dark-mode) {
                display: block;
            }
        }
    </style>
    <div class="body">
      <div class="image-container">
        <img src="/profile/img/HKCCC Logo RGB Standard Full Color White Text.png" alt="Light Logo" class="light-image">
        <img src="/profile/img/HKCCC Logo RGB Standard Full Color White Text.png" alt="Dark Logo" class="dark-image">

      </div>
    </div>
  </div>
  </foreignObject>
</svg>